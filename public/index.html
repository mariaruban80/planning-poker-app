<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Poker Interactive</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar, .rightbar {
      width: 20%;
      background: #f4f4f8;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cards {
      margin-top: 40px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .card {
      padding: 10px 20px;
      background: #cfc6f7;
      border-radius: 8px;
      cursor: grab;
      font-weight: bold;
    }
    .button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #574fdd;
    }
    .banner {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .upload-section {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: #fff;
    }
    .upload-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #story-info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="banner">Planning Poker</div>
  <div class="upload-section">
    <div class="upload-right">
      <input type="file" id="csvInput" accept=".csv" />
      <span id="storyCount"></span>
      <div id="story-info"></div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <button class="button" id="addMemberBtn">Add Member</button>
      <div class="user-list" id="userList"></div>
      <h3>Voted</h3>
      <button class="button" id="revealVotesBtn">Reveal Votes</button>
      <button class="button" id="resetVotesBtn">Reset Votes</button>
      <button class="button" id="exportCsvBtn">Export All Votes</button>
    </div>
    <div class="main">
      <h2>Drop a card on user</h2>
      <div class="cards">
        <div class="card" draggable="true">0</div>
        <div class="card" draggable="true">1</div>
        <div class="card" draggable="true">3</div>
        <div class="card" draggable="true">5</div>
        <div class="card" draggable="true">8</div>
        <div class="card" draggable="true">13</div>
        <div class="card" draggable="true">21</div>
      </div>
    </div>
    <div class="rightbar" id="storyListContainer">
      <div id="storyList"></div>
      <div style="margin-top: 20px;">
        <button class="button" onclick="navigateStory('prev')">Previous Story</button>
        <button class="button" onclick="navigateStory('next')">Next Story</button>
      </div>
    </div>
  </div>
  <script>
    let parsedStories = [];
    let currentStoryIndex = 0;

    const currentRoomId = ensureRoomId();
    const socket = io('https://planning-poker-app-2.onrender.com/', {
      query: { roomId: currentRoomId }
    });

    socket.on("users-update", renderUsers);
    socket.on("file-upload", renderFileData);

    function ensureRoomId() {
      const url = new URL(window.location.href);
      let roomId = url.searchParams.get("roomId");
      if (!roomId) {
        roomId = 'room-' + Date.now().toString(36) + '-' + Math.random().toString(36).substr(2, 5);
        url.searchParams.set("roomId", roomId);
        window.history.replaceState({}, '', url);
      }
      return roomId;
    }

    document.getElementById("addMemberBtn").addEventListener("click", () => {
      const name = prompt("Enter member name:");
      if (name) {
        socket.emit("add-member", { name, roomId: currentRoomId });
      }
    });

    function renderUsers(users) {
      const userList = document.getElementById("userList");
      userList.innerHTML = ''; 
      users.forEach(user => {
        const div = document.createElement("div");
        div.textContent = user.name;
        userList.appendChild(div);
      });
    }

    function renderFileData(fileData) {
      const storyList = document.getElementById("storyList");
      storyList.innerHTML = '';

      if (!fileData || !fileData.content) {
        storyList.innerHTML = "<em>No data uploaded</em>";
        return;
      }

      const lines = fileData.content.trim().split("\n");
      parsedStories = lines.map(line => line.split(","));
      currentStoryIndex = 1;

      updateStoryDisplay();
    }

    function updateStoryDisplay() {
      const storyList = document.getElementById("storyList");
      const storyInfo = document.getElementById("story-info");

      if (!parsedStories.length || currentStoryIndex < 1) return;

      const headers = parsedStories[0];
      const body = parsedStories.slice(1);

      storyList.innerHTML = '';

      body.forEach((row, index) => {
        const storyDiv = document.createElement("div");
        storyDiv.className = "story-entry";
        storyDiv.style.padding = "6px";
        storyDiv.style.marginBottom = "8px";
        storyDiv.style.backgroundColor = index + 1 === currentStoryIndex ? "#d0f0c0" : "#e0e0f0";
        storyDiv.style.border = index + 1 === currentStoryIndex ? "2px solid #4caf50" : "none";
        storyDiv.style.borderRadius = "8px";

        storyDiv.innerHTML = `
          <strong>Story ${index + 1}</strong><br/>
          ${headers.map((h, i) => `<b>${h.trim()}</b>: ${row[i]?.trim() ?? ''}`).join("<br/>")}
        `;
        storyList.appendChild(storyDiv);
      });

      const current = parsedStories[currentStoryIndex];
      if (current) {
        storyInfo.innerHTML = `
          <strong>Current Story:</strong><br/>
          ${headers.map((h, i) => `<b>${h.trim()}</b>: ${current[i]?.trim() ?? ''}`).join("<br/>")}
        `;
      }
    }

    function navigateStory(direction) {
      if (!parsedStories.length) return;
      const maxIndex = parsedStories.length - 1;
      if (direction === 'prev' && currentStoryIndex > 1) currentStoryIndex--;
      if (direction === 'next' && currentStoryIndex < maxIndex) currentStoryIndex++;
      updateStoryDisplay();
    }

    document.getElementById("csvInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const text = e.target.result;
          socket.emit("file-upload", { content: text, roomId: currentRoomId });
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
