<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker Interactive</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    .container { display: flex; height: 100vh; }
    .sidebar, .rightbar { width: 20%; background: #f4f4f8; padding: 20px; overflow-y: auto; }
    .main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .banner { background-color: #003366; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }

    .modal-overlay { 
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
      background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; 
      z-index: 9999; 
    }
    .modal { background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
    .modal input { width: 100%; padding: 6px; margin-top: 10px; font-size: 14px; }
    .modal button { margin-top: 10px; background-color: #6c63ff; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }

    .cards { margin-top: 40px; display: flex; gap: 10px; flex-wrap: wrap; }
    .card { padding: 10px 20px; background: #cfc6f7; border-radius: 8px; cursor: grab; }
    .user-dropzone { position: relative; width: 400px; height: 400px; border-radius: 50%; margin: 40px auto; border: 2px dashed #ccc; }
    .story-card { margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; text-align: center; }

    .button { margin: 10px 0; padding: 8px 12px; background-color: #6c63ff; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
    .button:hover { background-color: #574fdd; }
  </style>
</head>

<body>
  <div class="banner">Planning Poker</div>

  <!-- Invite Modal -->
  <div class="modal-overlay" id="inviteModal">
    <div class="modal">
      <h3>Invite Link</h3>
      <input type="text" id="inviteLink" readonly />
      <button onclick="copyInviteLink()">Copy Link</button>
      <button onclick="hideInviteModal()">Close</button>
    </div>
  </div>

  <!-- User Prompt Modal -->
  <div class="modal-overlay" id="namePromptModal">
    <div class="modal">
      <h3>Enter Your Name</h3>
      <input type="text" id="userNameInput" placeholder="Enter your name..." />
      <button onclick="submitName()">Submit</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Current Members:</h3>
      <ul id="userList"></ul>
      <button class="button" id="revealVotesBtn">Reveal Votes</button>
      <button class="button" id="resetVotesBtn">Reset Votes</button>
      <button class="button" id="exportCsvBtn">Export All Votes</button>
      <button class="button" onclick="showInviteModal()">Invite Others</button>
    </div>

    <div class="main">
      <h2>Drop a card on user</h2>
      <div class="user-dropzone" id="userArea"></div>
      <div id="currentStory" class="story-card">Current Story</div>
      <div class="cards">
        <div class="card" draggable="true">0</div>
        <div class="card" draggable="true">1</div>
        <div class="card" draggable="true">3</div>
        <div class="card" draggable="true">5</div>
        <div class="card" draggable="true">8</div>
        <div class="card" draggable="true">13</div>
        <div class="card" draggable="true">21</div>
      </div>
    </div>

    <div class="rightbar">
      <div id="storyList"></div>
      <div style="margin-top: 20px;">
        <button class="button" onclick="navigateStory('prev')">Previous Story</button>
        <button class="button" onclick="navigateStory('next')">Next Story</button>
      </div>
    </div>
  </div>

  <script>
    let socket;

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room') || generateRoomId();
      const newUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?room=${roomId}`;
      window.history.pushState({}, '', newUrl);

      let userName = localStorage.getItem('userName');

      if (!userName) {
        document.getElementById('namePromptModal').style.display = 'flex';
      } else {
        connectToRoom(userName, roomId);
      }
    });

    function submitName() {
      const input = document.getElementById('userNameInput').value.trim();
      if (input.length > 0) {
        localStorage.setItem('userName', input);
        document.getElementById('namePromptModal').style.display = 'none';
        const roomId = new URLSearchParams(window.location.search).get('room');
        connectToRoom(input, roomId);
      }
    }

    function connectToRoom(userName, roomId) {
      try {
        socket = io({ query: { roomId, userName } });

      
          socket.on('userListUpdate', (users) => {
  if (!Array.isArray(users)) {
    console.error('Invalid user list received:', users);
    return;
  }

  // Here you handle showing users in the UI, for example:
  const userList = document.getElementById('userList');
  userList.innerHTML = '';
  users.forEach(user => {
    const li = document.createElement('li');
    li.className = 'user-item';
    li.innerHTML = `
      <div class="user-avatar">${user.name[0]}</div>
      <div class="user-name">${user.name}</div>
      <div class="user-vote">${user.vote || ''}</div>
    `;
    userList.appendChild(li);
  });
});

   

        // Example: Update members list
        socket.on('userList', users => {
          const userList = document.getElementById('userList');
          userList.innerHTML = users.map(u => `<li>${u}</li>`).join('');
        });

      } catch (err) {
        console.error('Socket connection failed', err);
      }
    }

    function generateRoomId() {
      return Math.random().toString(36).substr(2, 8);
    }

    function showInviteModal() {
      document.getElementById('inviteLink').value = window.location.href;
      document.getElementById('inviteModal').style.display = 'flex';
    }

    function hideInviteModal() {
      document.getElementById('inviteModal').style.display = 'none';
    }

    function copyInviteLink() {
      const inviteLink = document.getElementById('inviteLink');
      inviteLink.select();
      document.execCommand('copy');
      alert('Invite link copied!');
    }

    function navigateStory(direction) {
      console.log('Navigate:', direction);
      // Implement your story navigation logic
    }
  </script>

  <!-- Load Socket.IO last -->
  <script src="/socket.io/socket.io.js"></script>

</body>
</html>
