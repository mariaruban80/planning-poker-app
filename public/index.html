<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker</title>
  <style>
    /* Your existing styles remain the same */
    
    /* Make sure only our custom invite modal is displayed */
    #inviteModalCustom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    
    .modal-content input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    .modal-content .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-content button {
      padding: 10px 15px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      min-width: 80px;
      transition: all 0.2s;
    }
    
    .modal-content button:hover {
      background: #5c33a4;
    }
    
    /* Add styles to hide all other modals */
    .modal-dialog, .modal-overlay, #newInviteModal {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      z-index: -1 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <!-- Your existing header and main content -->

  <!-- Replace or update your existing invite modal with this one -->
  <div id="inviteModalCustom">
    <div class="modal-content">
      <h3>Invite Link</h3>
      <input id="inviteLinkCustom" readonly type="text"/>
      <div class="button-group">
        <button id="copyAndCloseBtn">Copy Link</button>
      </div>
    </div>
  </div>

  <!-- Your existing script tags -->
  
  <script>
    // Improved invite modal functionality
    function showInviteModalCustom() {
      // Hide any existing modals from original code
      const originalModals = document.querySelectorAll('.modal-dialog, .modal-overlay, #newInviteModal');
      originalModals.forEach(modal => {
        if(modal) {
          modal.style.display = 'none';
          modal.style.visibility = 'hidden';
          modal.style.opacity = '0';
          modal.style.zIndex = '-1';
        }
      });
      
      // Set the current URL as the invite link
      const inviteLinkInput = document.getElementById('inviteLinkCustom');
      if(inviteLinkInput) {
        inviteLinkInput.value = window.location.href;
      }
      
      // Show our custom modal
      const inviteModal = document.getElementById('inviteModalCustom');
      if(inviteModal) {
        inviteModal.style.display = 'flex';
      }
    }

    function copyAndCloseModal() {
      const inviteLinkInput = document.getElementById('inviteLinkCustom');
      if(inviteLinkInput) {
        inviteLinkInput.select();
        document.execCommand('copy');
        
        // Show brief success feedback
        const copyBtn = document.getElementById('copyAndCloseBtn');
        if(copyBtn) {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          copyBtn.style.backgroundColor = "#4CAF50";
          
          // Reset button and close modal after a short delay
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.backgroundColor = "#673ab7";
            hideInviteModalCustom();
          }, 1000);
        } else {
          hideInviteModalCustom();
        }
      }
    }

    function hideInviteModalCustom() {
      const inviteModal = document.getElementById('inviteModalCustom');
      if(inviteModal) {
        inviteModal.style.display = 'none';
      }
    }

    // Add event listeners when document is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Set up copy and close button
      const copyBtn = document.getElementById('copyAndCloseBtn');
      if(copyBtn) {
        copyBtn.addEventListener('click', copyAndCloseModal);
      }
      
      // Replace original invite button functionality
      const inviteButton = document.getElementById('inviteButton');
      if(inviteButton) {
        // Remove any existing event listeners
        const newInviteButton = inviteButton.cloneNode(true);
        inviteButton.parentNode.replaceChild(newInviteButton, inviteButton);
        
        // Add our custom event listener
        newInviteButton.addEventListener('click', showInviteModalCustom);
      }
      
      // Also hide any modals that might appear from main.js
      const originalModals = document.querySelectorAll('.modal-dialog, .modal-overlay, #newInviteModal');
      originalModals.forEach(modal => {
        if(modal) {
          modal.style.display = 'none';
          modal.style.visibility = 'hidden';
          modal.style.opacity = '0';
          modal.style.zIndex = '-1';
        }
      });
    });
    
    // Make sure clicking anywhere outside the modal also closes it
    window.addEventListener('click', function(event) {
      const inviteModal = document.getElementById('inviteModalCustom');
      if(event.target === inviteModal) {
        hideInviteModalCustom();
      }
    });
  </script>

  <!-- If you have a script that interferes with the invite button, make sure to include this override at the end -->
  <script>
    // Final override to ensure our invite button works correctly
    window.addEventListener('load', function() {
      setTimeout(function() {
        const inviteButton = document.getElementById('inviteButton');
        if(inviteButton) {
          // Remove any existing event listeners
          const newInviteButton = inviteButton.cloneNode(true);
          inviteButton.parentNode.replaceChild(newInviteButton, inviteButton);
          
          // Add our custom event listener
          newInviteButton.addEventListener('click', showInviteModalCustom);
        }
      }, 1000); // Short delay to override any other scripts
    });
  </script>
</body>
</html>
