<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker Interactive</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar, .rightbar {
      width: 20%;
      background: #f4f4f8;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .user-list div {
      background: #d3bff5;
      color: white;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .user-dropzone {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      margin: 40px auto;
    }

    .user-slot {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }

    .user-slot.dropped {
      background: #c1e1c1;
    }

    .cards .card {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .cards {
      margin-top: 40px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .card {
      padding: 10px 20px;
      background: #cfc6f7;
      border-radius: 8px;
      cursor: grab;
      font-weight: bold;
    }

    .button {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #574fdd;
    }

    .banner {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .invite-button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    .modal button {
      margin-top: 10px;
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .upload-section {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background: #fff;
    }

    .upload-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #story-info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="banner">Planning Poker</div>

  <div class="upload-section">
    <div class="upload-right">
      <input type="file" id="csvInput" accept=".csv" />
      <button class="invite-button" onclick="showInviteModal()">Invite Others</button>
      <span id="storyCount"></span>
      <div id="story-info"></div>
    </div>
  </div>

  <div class="modal-overlay" id="inviteModal">
    <div class="modal">
      <h3>Invite Link</h3>
      <input type="text" id="inviteLink" readonly />
      <button onclick="copyInviteLink()">Copy Link</button>
      <button onclick="hideInviteModal()">Close</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="button" id="addMemberBtn">Add Member</button>
      <div class="user-list" id="userList"></div>
      <h3>Voted</h3>
      <button class="button" id="revealVotesBtn">Reveal Votes</button>
      <button class="button" id="resetVotesBtn">Reset Votes</button>
      <button class="button" id="exportCsvBtn">Export All Votes</button>
    </div>

    <div class="main">
      <h2>Drop a card on user</h2>
      <div class="user-dropzone" id="userArea"></div>
      <div class="cards">
        <div class="card" draggable="true">0</div>
        <div class="card" draggable="true">1</div>
        <div class="card" draggable="true">3</div>
        <div class="card" draggable="true">5</div>
        <div class="card" draggable="true">8</div>
        <div class="card" draggable="true">13</div>
        <div class="card" draggable="true">21</div>
      </div>
    </div>

    <div class="rightbar" id="storyListContainer">
      <div id="storyList"></div>
      <div style="margin-top: 20px;">
        <button class="button" onclick="navigateStory('prev')">Previous Story</button>
        <button class="button" onclick="navigateStory('next')">Next Story</button>
      </div>
    </div>
  </div>

  <script>
    const currentRoomId = ensureRoomId(); // Ensure roomId is set in URL

    // Create socket connection for the specific room
    const socket = io('https://planning-poker-app-2.onrender.com/', {
      query: { roomId: currentRoomId }
    });

    socket.on("users-update", renderUsers);
    socket.on("votes-update", renderVotes);
    socket.on("file-upload", renderFileData);

    // Ensure roomId is generated or fetched
    function ensureRoomId() {
      const url = new URL(window.location.href);
      let roomId = url.searchParams.get("roomId");

      if (!roomId) {
        roomId = 'room-' + Date.now().toString(36) + '-' + Math.random().toString(36).substr(2, 5);
        url.searchParams.set("roomId", roomId);
        window.history.replaceState({}, '', url);
      }
      return roomId;
    }

    // Add member functionality
    document.getElementById("addMemberBtn").addEventListener("click", () => {
      const name = prompt("Enter member name:");
      if (name) {
        socket.emit("add-member", { name, roomId: currentRoomId });
      }
    });

    // Voting functionality
    function vote(cardValue) {
      socket.emit("vote", { cardValue, roomId: currentRoomId });
    }

    function renderUsers(users) {
      const userList = document.getElementById("userList");
      userList.innerHTML = ''; 
      users.forEach(user => {
        const div = document.createElement("div");
        div.textContent = user.name;
        userList.appendChild(div);
      });
    }

    function renderVotes(votes) {
      // Update the voting data in the UI
    }

    function renderFileData(fileData) {
      // Update the UI with the uploaded file data
    }

    // File upload functionality
    document.getElementById("csvInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const text = e.target.result;
          socket.emit("file-upload", { content: text, roomId: currentRoomId });
        };
        reader.readAsText(file);
      }
    });

    // Invite link modal functionality
    function showInviteModal() {
      document.getElementById("inviteModal").style.display = "flex";
      document.getElementById("inviteLink").value = window.location.href;
    }

    function hideInviteModal() {
      document.getElementById("inviteModal").style.display = "none";
    }

    function copyInviteLink() {
      const input = document.getElementById("inviteLink");
      input.select();
      document.execCommand("copy");
      alert("Invite link copied!");
    }
  </script>
</body>
</html>
