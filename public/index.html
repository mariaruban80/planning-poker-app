<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker Interactive</title>

  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #fafafa; }
    .container { display: flex; height: 100vh; }
    .sidebar, .rightbar { width: 20%; background: #f4f4f8; padding: 20px; overflow-y: auto; }
    .main { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .user-list-container { list-style: none; padding: 0; margin-top: 10px; display: flex; flex-direction: column; gap: 15px; }
    
    .user-card { 
      display: flex; 
      align-items: center; 
      background: #ffffff; 
      border: 1px solid #d0d0d0; 
      border-radius: 10px; 
      padding: 12px 15px; 
      gap: 10px; 
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1); 
      transition: background-color 0.3s;
    }

    .user-card:hover { 
      background-color: #f1f1f1; 
    }

    .user-avatar { 
      width: 40px; 
      height: 40px; 
      background: #6c63ff; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: white; 
      font-size: 16px; 
    }

    .user-name { 
      font-size: 16px; 
      font-weight: 600; 
      color: #333; 
      flex-grow: 1; 
    }

    .user-vote { 
      background: #6c63ff; 
      color: white; 
      border-radius: 12px; 
      padding: 5px 10px; 
      font-size: 14px; 
      display: inline-block;
    }

    .user-list-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .button { 
      margin: 10px 0; 
      padding: 8px 12px; 
      background-color: #6c63ff; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      width: 100%; 
    }
    .button:hover { 
      background-color: #574fdd; 
    }
  </style>
</head>

<body>
  <div class="banner">Planning Poker</div>

  <div class="container">
    <div class="sidebar">
      <h3 class="user-list-title">Current Members:</h3>
      <ul id="userList" class="user-list-container"></ul>
      <button class="button" id="revealVotesBtn">Reveal Votes</button>
      <button class="button" id="resetVotesBtn">Reset Votes</button>
    </div>

    <div class="main">
      <h2>Drop a card on user</h2>
      <div class="user-dropzone" id="userArea"></div>
      <div id="currentStory" class="story-card"></div>
      <div class="cards">
        <div class="card" draggable="true">0</div>
        <div class="card" draggable="true">1</div>
        <div class="card" draggable="true">3</div>
        <div class="card" draggable="true">5</div>
        <div class="card" draggable="true">8</div>
        <div class="card" draggable="true">13</div>
        <div class="card" draggable="true">21</div>
      </div>
    </div>

    <div class="rightbar" id="storyListContainer">
      <div id="storyList"></div>
      <div style="margin-top: 20px;">
        <button class="button" onclick="navigateStory('prev')">Previous Story</button>
        <button class="button" onclick="navigateStory('next')">Next Story</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Retrieve roomId from URL
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room') || generateRoomId();
      const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + "?room=" + roomId;
      window.history.pushState({ path: newUrl }, '', newUrl);

      // Check if userName exists in localStorage
      let userName = localStorage.getItem('userName');
      if (!userName) {
        document.getElementById('namePromptModal').style.display = 'flex';
      } else {
        connectToRoom(userName, roomId);
      }

      function connectToRoom(userName, roomId) {
        const socket = io({ query: { roomId: roomId, userName: userName } });
        socket.on('userListUpdate', (users) => {
          updateUserList(users);
        });

        // Handle name submission from the modal
        window.submitName = function() {
          userName = document.getElementById('userNameInput').value.trim();
          if (userName.length > 0) {
            localStorage.setItem('userName', userName);
            document.getElementById('namePromptModal').style.display = 'none';
            connectToRoom(userName, roomId);
          }
        };
      }

      function updateUserList(users) {
        const userListContainer = document.getElementById('userList');
        userListContainer.innerHTML = ''; // Clear current list
        users.forEach(user => {
          const userItem = document.createElement('li');
          userItem.className = 'user-card';
          
          const avatar = document.createElement('div');
          avatar.className = 'user-avatar';
          avatar.textContent = user.name.charAt(0); // Avatar shows first letter of name

          const userName = document.createElement('div');
          userName.className = 'user-name';
          userName.textContent = user.name;

          const vote = document.createElement('div');
          vote.className = 'user-vote';
          vote.textContent = user.vote ? user.vote : 'No Vote';

          userItem.appendChild(avatar);
          userItem.appendChild(userName);
          userItem.appendChild(vote);
          userListContainer.appendChild(userItem);
        });
      }

      function generateRoomId() {
        return Math.random().toString(36).substring(2, 10);
      }
    });
  </script>
</body>
</html>
