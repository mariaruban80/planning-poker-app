<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Planning Poker Interactive</title>
<style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .container { 
      display: flex; 
      background: white;
      min-height: calc(100vh - 140px);
    }
    
    .sidebar, .rightbar { 
      width: 20%; 
      background: white; 
      padding: 20px; 
      overflow-y: auto;
      border-right: white;
      border-left-color: white;
    }
    
    .rightbar {
      border-right: none;
      border-left: 1px solid white;
    }
    
    .main { 
      flex: 1; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center;
      background: white;
      border-right: white;
      border-left-color: white;
      box-shadow: none;
    }
    
    .story-card { 
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px; 
      padding: 14px 16px; 
      background-color: white; 
      color: #333;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer; 
      transition: all 0.2s ease;
      font-size: 13px;
      font-weight: normal;
      text-align: left;
      height: auto;
      min-height: 42px;
      width: 100%;
      box-sizing: border-box;
      white-space: normal;
      line-height: 1.4;
    }
    
    .story-card:hover {
      background-color: #f5f5f5;
      border-color: #d0d0d0;
    }
    
    .story-card.selected { 
      background-color: #e8f0fe;
      border-color: #4285f4;
      color: #333;
    }
    
    .story-card.active { 
      background-color: #e8f0fe;
      border-color: #4285f4;
      color: #333;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .button { 
      margin: 10px 0; 
      padding: 12px 20px; 
      background-color: white; 
      color: #673ab7; 
      border: 1px solid #673ab7; 
      border-radius: 25px;
      cursor: pointer; 
      width: 100%;
      font-weight: 600;
      transition: all 0.2s;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 42px;
      min-width: 140px;
      box-shadow: none;
    }

    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #4CAF50;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .connection-status.connecting {
      background-color: #FFC107;
      animation: pulse 1.5s infinite;
    }

    .connection-status.disconnected {
      background-color: #F44336;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    .button:hover { 
      background-color: #f0e6ff;
      color: #673ab7;
    }
    
    .controls-section {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
    }
    
    .controls-section .button {
      margin: 5px 0;
    }
    
    .navigation-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }
    
    .navigation-buttons .button {
      flex: 1;
      margin: 0;
    }
    
    .upload-section { 
      padding: 15px 20px;
      background: white;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid transparent;
    }
    
    .upload-right { 
      display: flex;
      gap: 10px;
      width: auto;
    }
    
    .invite-button { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background-color: white;
      color: #673ab7;
      border: 1px solid #673ab7;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      height: 42px;
      width: 140px;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .invite-button:hover {
      background-color: #f0e6ff;
    }
    
    .file-input {
      display: inline-flex;
      position: relative;
      height: 42px;
      width: 140px;
    }

    .file-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background-color: white;
      color: #673ab7;
      border: 1px solid #673ab7;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      height: 42px;
      width: 100%;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .file-button:hover {
      background-color: #f0e6ff;
    }

    .file-input input[type="file"] {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;

      cursor: pointer;
      z-index: 2;

    #inviteModalCustom {

      left: 0;
      width: 100%;

      background-color: rgba(0,0,0,0.7);
      display: none;

      justify-content: center;

    .modal-content h3 {
      margin-top: 0;

    }
    
    .modal-content input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    .modal-content .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    
    .modal-content button {
      padding: 10px 15px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      min-width: 80px;
      transition: all 0.2s;
    }
    
    .modal-content button:hover {
      background: #5c33a4;
    }
    
    /* User list styling - NEW ENHANCED VERSION */
    .sidebar h3, .rightbar h3 {
      color: #673ab7;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid white;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      text-transform: uppercase;  
    }
    
    /* NEW USER LIST DESIGN */
    #userList {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    
    .user-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      transition: transform 0.2s ease;
    }
    
    .user-card:hover {

    .user-avatar {
      width: 40px;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

      font-size: 16px;
      flex-shrink: 0;
    }
    
    .user-info {
      flex: 1;
      overflow: hidden;
      padding-right: 8px;
    }
    
    .username {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    
    .user-role {
      font-size: 11px;
      color: #777;
      margin-top: 2px;
    }
    
    .vote-indicator {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      padding: 0 8px;
      min-width: 12px;
      text-align: center;
      flex-shrink: 0;
    }
    
    .host-badge {

      color: #555;

      padding: 2px 6px;

      margin-left: 6px;
    }
    
    .user-card.voted {
      background-color: #f9fcf9;
      border-color: #e0eee0;
    }
    
    .user-card.current-user {
      border-left: 3px solid #673ab7;
    }
    
    /* User Circle for poker table */
    .avatar-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
      background-color: #673ab7;
      transition: all 0.3s ease;
    }
    
    .has-voted .avatar-circle {
      border: 2px solid #4CAF50;
    }
    
    .user-name {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      font-weight: 500;
    }
    
    /* Vote cards styling */
    .planning-cards-section {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: white;
    }
    
    .planning-cards-section h3 {
      color: #673ab7;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid white;
      text-transform: uppercase;
    }
    
    .cards {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .card {
      width: 55px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e6e6fa;
      border-radius: 8px;

      font-weight: bold;
      font-size: 14px;
      text-align: center;

    .add-ticket-btn {

      justify-content: center;
      padding: 10px 16px;
      background-color: white;
      color: #673ab7;

      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;

    /* Responsive styles for small screens */
    @media (max-width: 768px) {
      .container {

        width: 36px;

        margin-right: 10px;
      }

</style>

<script>
// User list handling
document.addEventListener('DOMContentLoaded', function() {
  // Initialize the user list functionality
  setupUserList();
  
  // Create a MutationObserver to watch for changes to the user list
  const userList = document.getElementById('userList');
  if (userList) {
    const observer = new MutationObserver(handleUserListChanges);
    observer.observe(userList, { childList: true, subtree: true });
  }
});

// Set up initial user list
function setupUserList() {
  const userList = document.getElementById('userList');
  if (!userList) return;
  
  // Clear existing elements (if any)
  while (userList.firstChild) {
    userList.removeChild(userList.firstChild);
  }
  
  // Setup will be populated by socket events
  console.log("User list initialized and ready for socket data");
}

// Handle changes to the user list
function handleUserListChanges(mutations) {
  mutations.forEach(mutation => {
    if (mutation.type === 'childList') {
      reformatUserList();
    }
  });
}

// Reformat user entries to match new design
function reformatUserList() {
  const userList = document.getElementById('userList');
  if (!userList) return;
  
  const currentUserName = sessionStorage.getItem('userName') || '';
  
  // Process all user entries that haven't been reformatted yet
  const userEntries = userList.querySelectorAll('.user-entry:not(.reformatted)');
  
  userEntries.forEach(entry => {
    // Create new user card
    const userCard = document.createElement('div');
    userCard.className = 'user-card';
    if (entry.classList.contains('voted')) {
      userCard.classList.add('voted');
    }
    
    // Extract username and vote
    let username = '';
    const usernameEl = entry.querySelector('.username');
    if (usernameEl) {
      username = usernameEl.textContent.trim();
    }
    
    let voteValue = '';
    const voteEl = entry.querySelector('.vote-badge');
    if (voteEl) {
      voteValue = voteEl.textContent.trim();
    }
    
    // Check if this is the current user
    if (username === currentUserName) {
      userCard.classList.add('current-user');
    }
    
    // Create avatar with initials
    const avatar = document.createElement('div');
    avatar.className = 'user-avatar';
    const initials = username
      .split(' ')
      .map(name => name.charAt(0))
      .join('')
      .toUpperCase()
      .substring(0, 2);
    avatar.textContent = initials;
    
    // Generate color based on username for consistent colors
    const hue = Math.abs(username.split('').reduce((a, b) => {
      return a + b.charCodeAt(0);
    }, 0) % 360);
    avatar.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
    
    // Create user info container
    const userInfo = document.createElement('div');
    userInfo.className = 'user-info';
    
    // Add username
    const usernameDiv = document.createElement('div');
    usernameDiv.className = 'username';
    usernameDiv.textContent = username;
    
    // Add host badge if user is host
    if (entry.classList.contains('host')) {
      const hostBadge = document.createElement('span');
      hostBadge.className = 'host-badge';
      hostBadge.textContent = 'Host';
      usernameDiv.appendChild(hostBadge);
    }
    
    // Add role/status
    const roleDiv = document.createElement('div');
    roleDiv.className = 'user-role';
    roleDiv.textContent = entry.classList.contains('voted') ? 'Has voted' : 'Not voted yet';
    
    // Add elements to user info
    userInfo.appendChild(usernameDiv);
    userInfo.appendChild(roleDiv);
    
    // Create vote indicator
    const voteIndicator = document.createElement('div');
    voteIndicator.className = 'vote-indicator';
    voteIndicator.textContent = voteValue || '';
    
    // Assemble the card
    userCard.appendChild(avatar);
    userCard.appendChild(userInfo);
    userCard.appendChild(voteIndicator);
    
    // Replace the original entry with our new card
    entry.parentNode.replaceChild(userCard, entry);
    
    // Copy data attributes and classes for socket functionality
    Array.from(entry.attributes).forEach(attr => {
      if (attr.name.startsWith('data-')) {
        userCard.setAttribute(attr.name, attr.value);
      }
    });
    
    // Mark this user as reformatted
    userCard.classList.add('reformatted');
  });
  
  console.log("User list reformatted to new design");
}

// Function to update vote status for a user
function updateUserVoteStatus(username, hasVoted, voteValue = null) {
  const userList = document.getElementById('userList');
  if (!userList) return;
  
  // Find the user card
  const userCards = userList.querySelectorAll('.user-card');
  
  userCards.forEach(card => {
    const usernameEl = card.querySelector('.username');
    if (usernameEl && usernameEl.textContent.includes(username)) {
      // Update voted class
      if (hasVoted) {
        card.classList.add('voted');
      } else {
        card.classList.remove('voted');
      }
      
      // Update role/status text
      const roleEl = card.querySelector('.user-role');
      if (roleEl) {
        roleEl.textContent = hasVoted ? 'Has voted' : 'Not voted yet';
      }
      
      // Update vote value if provided
      if (voteValue !== null) {
        const voteIndicator = card.querySelector('.vote-indicator');
        if (voteIndicator) {
          voteIndicator.textContent = voteValue;
        }
      }
    }
  });
}

// Handle new user being added
function addUserToList(username, isHost = false, hasVoted = false, voteValue = null) {
  const userList = document.getElementById('userList');
  if (!userList) return;
  
  // Create new user card
  const userCard = document.createElement('div');
  userCard.className = 'user-card reformatted';
  if (hasVoted) {
    userCard.classList.add('voted');
  }
  
  // Check if this is the current user
  const currentUserName = sessionStorage.getItem('userName') || '';
  if (username === currentUserName) {
    userCard.classList.add('current-user');
  }
  
  // Create avatar with initials
  const avatar = document.createElement('div');
  avatar.className = 'user-avatar';
  const initials = username
    .split(' ')
    .map(name => name.charAt(0))
    .join('')
    .toUpperCase()
    .substring(0, 2);
  avatar.textContent = initials;
  
  // Generate color based on username
  const hue = Math.abs(username.split('').reduce((a, b) => {
    return a + b.charCodeAt(0);
  }, 0) % 360);
  avatar.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
  
  // Create user info container
  const userInfo = document.createElement('div');
  userInfo.className = 'user-info';
  
  // Add username
  const usernameDiv = document.createElement('div');
  usernameDiv.className = 'username';
  usernameDiv.textContent = username;
  
  // Add host badge if user is host
  if (isHost) {
    const hostBadge = document.createElement('span');
    hostBadge.className = 'host-badge';
    hostBadge.textContent = 'Host';
    usernameDiv.appendChild(hostBadge);
  }
  
  // Add role/status
  const roleDiv = document.createElement('div');
  roleDiv.className = 'user-role';
  roleDiv.textContent = hasVoted ? 'Has voted' : 'Not voted yet';
  
  // Add elements to user info
  userInfo.appendChild(usernameDiv);
  userInfo.appendChild(roleDiv);
  
  // Create vote indicator
  const voteIndicator = document.createElement('div');
  voteIndicator.className = 'vote-indicator';
  voteIndicator.textContent = voteValue || '';
  
  // Assemble the card
  userCard.appendChild(avatar);
  userCard.appendChild(userInfo);
  userCard.appendChild(voteIndicator);
  
  // Add to user list
  userList.appendChild(userCard);
  
  // Add necessary data attributes for socket functionality
  userCard.setAttribute('data-username', username);
  if (isHost) {
    userCard.setAttribute('data-host', 'true');
  }
  if (hasVoted) {
    userCard.setAttribute('data-voted', 'true');
  }
  if (voteValue) {
    userCard.setAttribute('data-vote', voteValue);
  }
  
  return userCard;
}

// Expose helper functions for main.js to use
window.userListFunctions = {
  updateUserVoteStatus: updateUserVoteStatus,
  addUserToList: addUserToList,
  reformatUserList: reformatUserList
};

// Call reformatUserList periodically to catch any missed updates
setInterval(reformatUserList, 1000);

// Update header user display
document.addEventListener('DOMContentLoaded', function() {
  const username = sessionStorage.getItem('userName') || 'Guest';
  const usernameEl = document.getElementById('headerUsername');
  const avatarEl = document.getElementById('headerUserAvatar');
  
  if (usernameEl) usernameEl.textContent = username;
  
  if (avatarEl) {
    // Generate initials for the avatar
    const initials = username.split(' ')
      .map(part => part.charAt(0))
      .join('')
      .toUpperCase()
      .substring(0, 2);
      
    avatarEl.textContent = initials;
    
    // Generate consistent color based on username
    const hue = Math.abs(username.split('').reduce((a, b) => {
      return a + b.charCodeAt(0);
    }, 0) % 360);
    
    avatarEl.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
  }
});

// Additional functions for modal handling
function showInviteModalCustom() {
  const currentUrl = new URL(window.location.href);
  const params = new URLSearchParams(currentUrl.search);
  const roomId = params.get('roomId');
  const guestUrl = `${currentUrl.origin}${currentUrl.pathname}?roomId=${roomId}`;
  
  document.getElementById('inviteLinkCustom').value = guestUrl;
  document.getElementById('inviteModalCustom').style.display = 'flex';
}

function hideInviteModalCustom() {
  document.getElementById('inviteModalCustom').style.display = 'none';
}

function copyInviteLinkCustom() {
  const inviteInput = document.getElementById('inviteLinkCustom');
  inviteInput.select();
  document.execCommand('copy');
  alert('Invite link copied!');
}

// Log off button functionality
document.addEventListener('DOMContentLoaded', function() {
  const logOffBtn = document.getElementById('logOffBtn');
  if (logOffBtn) {
    logOffBtn.addEventListener('click', function() {
      sessionStorage.clear();
      window.location.href = 'main.html';
    });
  }
});

// Make functions available globally
window.showInviteModalCustom = showInviteModalCustom;
window.hideInviteModalCustom = hideInviteModalCustom;
window.copyInviteLinkCustom = copyInviteLinkCustom;

// Socket integration helper
function initializeUserListWithSocket(socket) {
  if (!socket) return;
  
  // Listen for user joined events
  socket.on('userJoined', function(data) {
    const { userName, isHost } = data;
    window.userListFunctions.addUserToList(userName, isHost);
  });
  
  // Listen for vote events
  socket.on('voteUpdate', function(data) {
    const { userName, hasVoted, vote } = data;
    window.userListFunctions.updateUserVoteStatus(userName, hasVoted, vote);
  });
  
  // Reformat user list whenever socket updates occur
  socket.on('userListUpdate', function() {
    setTimeout(window.userListFunctions.reformatUserList, 100);
  });
}

// Expose socket integration function
window.initializeUserListWithSocket = initializeUserListWithSocket;
</script>
