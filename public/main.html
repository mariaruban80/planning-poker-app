<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
    }

    .nav-links button {
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
    }

    .nav-icons img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    main {
      display: flex;
      padding: 40px;
      justify-content: center;
    }

    .session-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .session-box h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .radio-group {
      margin-bottom: 10px;
    }

    .action-button {
      background-color: #3b82f6;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      text-align: center;
      transition: background-color 0.2s ease;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .action-button:hover {
      background-color: #2563eb;
    }

    .action-button:active {
      background-color: #1d4ed8;
      transform: translateY(1px);
    }

    .checkbox {
      margin: 10px 0;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dropdown {
      border: 1px solid #ccc;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    
    #joinSessionBox {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="spade.png" alt="Spade Logo" />
      <span>Planning Poker</span>
    </div>
    <div class="nav-links">
      <a href="#">WHAT IS PLANNING POKER?</a>
      
      <a href="#">ABOUT US</a>
      
      <a href="#" id="joinSessionBtn"><button>ðŸ§­ JOIN SESSION</button></a>
     
    </div>
  </header>

  <main>
    <div class="session-box" id="createSessionBox">
      <h2>Create new session</h2>

      <div class="form-group">
        <label>Session name *</label>
        <input type="text" placeholder="Session Name" />
      </div>

      <div class="form-group">
        <label>Your name *</label>
        <input type="text" id="createNameInput" placeholder="Your Name" />
      </div>

      <div class="radio-group"><input type="radio" name="scale" checked /> Fibonacci (0, 1, 2, 3, 5, 8, 13, 21...)</div>
      <div class="radio-group"><input type="radio" name="scale" /> Short Fibonacci (0, Â½, 1, 2, 3...)</div>
      <div class="radio-group"><input type="radio" name="scale" /> T-Shirt (XXS, XS, S, M...)</div>
      <div class="radio-group"><input type="radio" name="scale" /> T-Shirt & Numbers</div>
      <div class="radio-group"><input type="radio" name="scale" /> Custom</div>

      <div class="checkbox">
        <input type="checkbox" /> Allow members to manage session
      </div>

      <button class="action-button" onclick="createRoom()">Start new game</button>
    </div>
    
    <div class="session-box" id="joinSessionBox">
      <h2>Join a Session</h2>
      
      <div class="form-group">
        <label>Session ID *</label>
        <input type="text" id="sessionIdInput" placeholder="Session ID" />
      </div>
      
      <div class="form-group">
        <label>Your Name *</label>
        <input type="text" id="joinNameInput" placeholder="Your Name" />
      </div>
      
      <button class="action-button" onclick="joinRoom()">JOIN</button>
    </div>
  </main>
  
  <script>
    // Add event listeners to the navigation buttons
    document.getElementById("newSessionBtn").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("createSessionBox").style.display = "block";
      document.getElementById("joinSessionBox").style.display = "none";
    });
    
    document.getElementById("joinSessionBtn").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("createSessionBox").style.display = "none";
      document.getElementById("joinSessionBox").style.display = "block";
    });
    
    function createRoom() {
      const name = document.getElementById("createNameInput").value.trim();
      if (!name) {
        alert("Please enter a name.");
        return;
      }
      // Store name in sessionStorage instead of URL
      sessionStorage.setItem("userName", name);
     
      const roomId = Math.random().toString(36).substring(2, 10); // generate 8-char room id
      window.location.href = `/index.html?roomId=${roomId}`; // Only append roomId
    }
    
    function joinRoom() {
      const name = document.getElementById("joinNameInput").value.trim();
      const sessionId = document.getElementById("sessionIdInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionId) {
        alert("Please enter a session ID.");
        return;
      }
      
      // Store name in sessionStorage
      sessionStorage.setItem("userName", name);
      
      // Navigate to the room with the provided ID
      window.location.href = `/index.html?roomId=${sessionId}`;
    }
  </script>
</body>
</html>
